<html>

<head>
    <meta charset="UTF-8">
    <title>Fuzzy-Anki</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/anki.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/sql-wasm.js" charset="utf-8"></script>
    <script src="js/unzip.min.js" charset="utf-8"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/apkg.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://kit.fontawesome.com/49315bed71.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row ankiapp">
            <div class="col-md-2 col-md-offset-1 card-button" id="previous-button"><i class="fas fa-arrow-left"></i>
                Previous card
            </div>
            <div class="col-md-6" id="anki">
                <div id="card">
                    <div id="card-front"></div>
                    <p id="card-helper">Click to reveal answer</p>
                    <div id="card-global-back">
                        <div id="card-back"></div>
                        <div id="card-details1"></div>
                        <div id="card-details2"></div>
                        <div id="card-image"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-1 card-button" id="after-button">Next card <i
                    class="fas fa-arrow-right"></i></div>
        </div>
        <div class="row" id="card-counter"></div>
    </div>
</body>

<script>
    $(document).ready(function () {
        initSqlJs({ locateFile: filename => filename }).then(function (localSQL) {
            SQL = localSQL;
            readySetup();
        });
    });
</script>

</html>
